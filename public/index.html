<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Stickers Collection</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" id="og-type">
    <meta property="og:url" content="" id="og-url">
    <meta property="og:title" content="Discord Stickers Showcase" id="og-title">
    <meta property="og:description" content="Explore our collection of Discord stickers from various servers" id="og-description">
    <meta property="og:image" content="https://via.placeholder.com/1200x630/0a0a0a/ffffff?text=Discord+Stickers" id="og-image">
    <meta property="og:site_name" content="Discord Stickers Showcase" id="og-site-name">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="" id="twitter-url">
    <meta property="twitter:title" content="Discord Stickers Showcase" id="twitter-title">
    <meta property="twitter:description" content="Explore our collection of Discord stickers from various servers" id="twitter-description">
    <meta property="twitter:image" content="https://via.placeholder.com/1200x630/0a0a0a/ffffff?text=Discord+Stickers" id="twitter-image">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Modal -->
    <div id="welcome-modal" class="modal">
        <div class="modal-content">
            <h2>Welcome!</h2>
            <p>Click any sticker you like to join the server and get access to it.</p>
            <button id="got-it-btn" class="btn">Got it</button>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading stickers...</p>
    </div>

    <!-- Stickers Grid -->
    <div id="stickers-grid" class="stickers-grid"></div>

    <!-- Error Message -->
    <div id="error" class="error" style="display: none;"></div>

    <script src="app.js"></script>
</body>
</html>
