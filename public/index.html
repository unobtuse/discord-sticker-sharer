<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Stickers Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Modal -->
    <div id="welcome-modal" class="modal">
        <div class="modal-content">
            <h2>Welcome!</h2>
            <p>Click any sticker you like to join the server and get access to it.</p>
            <button id="got-it-btn" class="btn">Got it</button>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading stickers...</p>
    </div>

    <!-- Stickers Grid -->
    <div id="stickers-grid" class="stickers-grid"></div>

    <!-- Error Message -->
    <div id="error" class="error" style="display: none;"></div>

    <script src="app.js"></script>
</body>
</html>
